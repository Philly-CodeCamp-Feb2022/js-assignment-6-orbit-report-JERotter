<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

    <tr class="data-row" *ngFor = "let satellite of satellites">
        <td>{{satellite.name}}</td>
        <!-- TODO 3b: add style directive to conditionally highlight satellite type -->
        <ng-container *ngIf = "satellite.isSpaceDebris(); else regularCell">
            <td class="warning">{{satellite.type}}</td>
        </ng-container>
        <ng-template #regularCell>{{satellite.type}}</ng-template>
        
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>


</table>
